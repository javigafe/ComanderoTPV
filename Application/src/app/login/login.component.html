<div class="login-page">
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img src="assets/images/logo.png" width="150px" class="user-avatar" />
            <h1>ComanderoTPV</h1>
            <form role="form">
                <div class="form-content">
                    <div class="form-group">
                        <input type="text" name="name" [(ngModel)]="name" class="form-control input-underline input-lg" placeholder="{{ 'user' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" [(ngModel)]="password" class="form-control input-underline input-lg" id="contrasenya" placeholder="{{ 'password' | translate }}">
                    </div>

                    <div class="form-group">
                        <input type="text" name="url" [(ngModel)]="url" class="form-control input-underline input-lg" id="url" placeholder="{{ 'url' | translate }}">
                    </div>
                </div>
                <div align="center" *ngIf="loading === true">
                    <br>
                    <i class="fa fa-spinner fa-pulse fa-3x fa-fw"></i>
                    <br>
                </div>
                <div *ngIf="loading === false">
                    <a class="btn rounded-btn" [routerLink]="['/dashboard']" (click)="onLoggedin()"> {{ 'log-in' | translate }} </a>
                </div>

                &nbsp;<div class="errorText">
                    <span *ngIf=" error === 1 ">{{ 'error_user' | translate }}</span>
                    <span *ngIf=" error === 2 ">{{ 'error_password' | translate }}</span>
                    <span *ngIf=" error === 3 ">{{ 'error_URL' | translate }}</span>
                    <span *ngIf=" error === 4 ">{{ 'error_login' | translate }}</span>
                </div>
                <!-- <a class="btn rounded-btn" [routerLink]="['/signup']">Registre</a> -->


            </form>
        </div>
    </div>
</div>
