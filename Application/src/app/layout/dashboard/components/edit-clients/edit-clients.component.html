<div>
    <br>
    <div class="form-group input-group">
        <h4><i class="fa fa-search"></i> {{ 'filter' | translate }}:&nbsp;</h4>
        <input class="form-control" placeholder="{{ 'filtering' | translate }}" [(ngModel)]="search" (keyup)="searchFun()">
        <span class="input-group-btn"><button class="btn btn-secondary" type="button" (click)="clineSerarch()">{{ 'cline' | translate }}</button></span>
    </div>
    <hr />
    <label>{{ 'select_client' | translate }}:</label>
    <select class="form-control" [(ngModel)]="idClinetActiu" (click)="getClient()">
        <option [ngValue]=""></option>
        <option *ngFor="let client of clients" [ngValue]="client.id">{{client.NIF_DNI}} - {{client.nom}}</option>
    </select>
    <br>
</div>
<div  *ngIf="visible">
    <fieldset class="form-group">
        <label>{{ 'name' | translate }}:</label>
        <input class="form-control" placeholder="{{ 'enter_name' | translate }}" [(ngModel)]="nom" >
        <br>
        <label>{{ 'address' | translate }}:</label>
        <input class="form-control" placeholder="{{ 'enter_address' | translate }}" [(ngModel)]="direccio">
        <br>
        <label>{{ 'dni' | translate }}:</label>
        <input class="form-control" placeholder="{{ 'enter_dni' | translate }}" [(ngModel)]="dni_nif">
        <br>
    </fieldset>
    <div align="center">
        <button (click)="editClient()" class="btn btn-secondary colorAdd"><i class="fa fa-pencil-square-o"></i> {{ 'edit' | translate }}</button>
        <button (click)="open(content)" class="btn btn-secondary colorCancel"><i class="fa fa-trash-o"></i> {{ 'delete' | translate }}</button>

        <ng-template #content let-c="close" let-d="dismiss">
            <div class="modal-header">
                <h4 class="modal-title">{{ 'delete' | translate }}</h4>
                <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>{{ 'delete_text_client' | translate }}</p>
            </div>
            <div class="modal-footer">
                <button (click)="delete()" (click)="c('Close click')" class="btn btn-secondary colorCancel"><i class="fa fa-trash-o"></i> {{ 'delete' | translate }}</button>
                <button type="button" class="btn btn-secondary" (click)="c('Close click')">{{ 'cancel' | translate }}</button>
            </div>
        </ng-template>

    </div>
</div>
<br>
<div>
    <p class="colorTextRed">{{errorText}}</p>
    <p class="colorTextGreen">{{succes}}</p>
</div>
