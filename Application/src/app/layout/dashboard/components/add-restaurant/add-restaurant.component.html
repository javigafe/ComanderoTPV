<div>
    <fieldset class="form-group">
        <label>{{ 'name' | translate }}:</label>
        <input class="form-control" placeholder="{{ 'enter_name' | translate }}" [(ngModel)]="nom" >
        <br>
        <label>{{ 'address' | translate }}:</label>
        <input class="form-control" placeholder="{{ 'enter_address' | translate }}" [(ngModel)]="direccio">
        <br>
        <label>{{ 'phone' | translate }}:</label>
        <input class="form-control" placeholder="{{ 'enter_phone' | translate }}" [(ngModel)]="telefon" type="number">
        <br>
        <label>{{ 'enter_num_ticket' | translate }}:</label>
        <input class="form-control" placeholder="{{ 'num_ticket' | translate }}" [(ngModel)]="nTiquets" type="number">
        <br>
        <label>{{ 'nif' | translate }}:</label>
        <input class="form-control" placeholder="{{ 'enter_nif' | translate }}" [(ngModel)]="nif">
        <br>
        <label>{{ 'logo' | translate }}: <em><small>{{ 'logo_text' | translate }}</small></em></label>
        <input type="file" class="form-control-file" id="exampleInputFile">
        <br>
    </fieldset>
    <div align="center">
        <button (click)="addRestaurant()" class="btn btn-secondary colorAdd"><i class="fa fa-plus"></i> {{ 'add' | translate }}</button>
        <button (click)="cline()" class="btn btn-secondary colorCancel"><i class="fa fa-times"></i> {{ 'cline' | translate }}</button>
    </div>
</div>
<br>
<div>
    <p class="colorTextRed">{{errorText}}</p>
    <p class="colorTextGreen">{{succes}}</p>
</div>
